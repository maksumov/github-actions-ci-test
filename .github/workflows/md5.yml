name: MD5

on: [pull_request]

jobs:
  checksum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2

      - name: Checkout config files
        uses: actions/checkout@v2
        with:
          ref: eslint-config
          path: config

      - name: Check workflows checksum
        run: md5sum --strict --check ./config/check.md5

      - name: Check src checksum
        run: md5sum --strict --check ./config/src.md5
